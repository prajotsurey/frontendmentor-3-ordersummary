<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card">
    <div class="cardBackground" role="img" title="" aria-label="illustration of a person listening to music"></div>
    <div class="cardContent">
      <h1>
        Order Summary
      </h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!  
      </p>
      <div class="info">
        <div class="left">
          <img src="images/icon-music.svg" alt="" />
          <div class="planDetails">
            <h2>Annual Plan</h2>
            $59.99/year
          </div>
        </div>
        <a href="#">
          Change
        </a>
      </div>
      <div class="actions">
        <a href="#" class="proceedLink">
          Proceed to Payment
        </a>
        <a href="#" class="cancelLink">
          Cancel Order
        </a>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <span>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><span class="screenReaderOnly">This link opens in a new tab</span>Frontend Mentor</a>. 
    </span>
    <span class="noWrap">
      Coded by <a href="https://github.com/prajotsurey" target="_blank"><span class="screenReaderOnly">This link opens in a new tab</span>Prajot Surey</a>.
    </span>
  </footer>
</body>
</html>
